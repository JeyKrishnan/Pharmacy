<style>
    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    :root{
      --royal-dark: #07245a; /* sidebar dark blue */
      --royal: #0a3d91;
    }
    .sidebar {
        width: 240px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background: linear-gradient(180deg,var(--royal-dark),var(--royal));
        color: #fff;
        padding-top: 20px;
        transition: 0.3s;
    }

    .sidebar a {
        display: block;
        padding: 14px 20px;
        color: #fff;
        font-size: 16px;
        text-decoration: none;
    }

    .sidebar a:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    .sidebar-brand {
        font-size: 22px;
        font-weight: bold;
        padding: 0 20px 20px;
    }

    /* Page content push when sidebar is present */
    .content {
        margin-left: 250px;
        padding: 20px;
    }

    /* Responsive for mobile */
    @media (max-width: 768px) {
        .sidebar {
            left: -240px;
        }

        .sidebar.active {
            left: 0;
        }

        .content {
            margin-left: 0;
        }

        #toggleSidebar {
            display: block;
        }
    }
    @media (max-width: 576px) {
        .sidebar {
            left: -240px;
        }

        .sidebar.active {
            left: 0;
        }

        .content {
            margin-left: 0;
        }

        #toggleSidebar {
            display: block;
        }
    }

    #toggleSidebar {
        font-size: 28px;
        cursor: pointer;
        margin: 10px;
        display: none;
    }

    .sidebar a:hover {
        background: rgba(255,255,255,0.2);
    }
    .logout-btn {
        position: absolute;
        bottom: 20px;
        left: 20px;
        right: 20px;
        padding: 12px;
        background: #dc3545;
        color: white !important;
        text-align: center;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    .logout-btn:hover {
        background: #b52b36;
    }
</style>
 
<div id="toggleSidebar">â˜°</div>

<div class="sidebar" id="sidebar">

    <div class="sidebar-brand">Pharmacy System</div>

    <a href="../Home/dashboard.html">Dashboard</a>
    <a href="../Prescription/carted_med.html">Cart & Prescription</a>
    <a href="../Medicine/my_order.html">My Orders</a>
    <a href="../Payment/billing.html">Billing & Payment</a>
    <a href="../Support/support.html">Customer Support</a>
 
    <!-- Logout Button -->
    <a class="logout-btn" id="logoutBtn">Logout</a>
 
</div>
 
<script>
    // CLEAR LOGIN DATA AND REDIRECT
    document.getElementById("logoutBtn").addEventListener("click", function() {
        localStorage.removeItem("currentUser");
        window.location.href = "../Auth/Pharmacy login and signup.html";  // update path if needed
    });

    // Toggle sidebar for mobile
    document.getElementById("toggleSidebar").onclick = function () {
        document.getElementById("sidebar").classList.toggle("active");
    };
</script>
