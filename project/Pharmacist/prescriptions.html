<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Prescriptions</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/data/sample-data.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/scripts.js"></script>
</head>

<body>
 
  <style>
   
:root {
  --sky: #e6f2ff; /* Light blue background */
  --primary-blue: #007bff; /* Bootstrap primary blue */
  --secondary-blue: #0056b3; /* Darker blue for hover */
  --text-color: #333;
}
 
body {
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(180deg, var(--sky), #fff 85%);
  color: var(--text-color);
  margin: 0;
  padding: 0;
}
 
h3 {
  color: var(--primary-blue);
  font-weight: 600;
}
 
.card {
  border: 1px solid var(--primary-blue);
  box-shadow: 0 2px 8px rgba(0, 123, 255, 0.1);
}
 
.table thead {
  background-color: var(--primary-blue);
  color: #fff;
}
 
.table tbody tr:hover {
  background-color: #f0f8ff;
}
 
.btn-primary {
  background-color: var(--primary-blue);
  border-color: var(--primary-blue);
}
 
.btn-primary:hover {
  background-color: var(--secondary-blue);
  border-color: var(--secondary-blue);
}
 
</style>
 
<aside id="sidebar" aria-label="Sidebar"></aside>
 
<div class="content">
 
  <div class="d-flex justify-content-between mb-3">
    <h3>Prescriptions</h3>
   
  </div>
 
  <div class="card">
    <div class="card-body">
      <table class="table" id="presTable">
        <thead>
          <tr>
            <th>ID</th><th>Customer</th><th>Doctor</th><th>Issued</th><th>Status</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
 
</div>

<script>
  $("#sidebar").load("components/sidebar.html", () => {
    $("a[href='prescriptions.html']").addClass("active");
  });
  
  renderPrescriptions();
</script>

</body>
</html>
