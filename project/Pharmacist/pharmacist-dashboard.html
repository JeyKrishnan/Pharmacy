<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/data/sample-data.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/scripts.js"></script>

</head>
<body>
 
    <style>
       
        :root {
        --sky: #e6f2ff;
        --primary-blue: #007bff;
        --secondary-blue: #0056b3;
        --sidebar-bg: #003366;
        --sidebar-hover: #004080;
        --text-color: #333;
        }
 
        /* Make sure the gradient spans the full viewport */
        html, body {
        height: 100%;
        min-height: 100vh;
        }
 
        /* Apply gradient to html (not just body) for consistent rendering */
        html {
        background: linear-gradient(
            to bottom,
            #e9f3ff 0%,
            #f4f9ff 45%,
            #ffffff 100%
        );
        }
 
        /* Keep body transparent so it doesn’t overlay another background */
        body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: transparent;
        color: var(--text-color);
        margin: 0;
        padding: 0;
        }
 
        /* Sidebar (solid dark blue) */
        #sidebar {
        background-color: var(--sidebar-bg);
        color: #fff;
        width: 220px;
        position: fixed;
        top: 0;
        bottom: 0;
        padding: 1rem;
        }
 
        /* Content sits beside the sidebar */
        .content {
        margin-left: 240px;
        padding: 20px;
        /* IMPORTANT: keep it transparent to avoid another band */
        background: transparent;
        }
 
        /* Cards remain white with subtle shadow */
        .card {
        background: #fff;
        border: none;
        border-radius: 12px;
        box-shadow: 0 2px 10px rgba(0, 123, 255, 0.12);
        }
 
        /* Widget titles */
        .small-card h6 {
        color: var(--primary-blue);
        font-weight: 600;
        }
 
        /* Buttons */
        .btn-primary {
        background-color: var(--primary-blue);
        border-color: var(--primary-blue);
        border-radius: 8px;
        }
        .btn-primary:hover {
        background-color: var(--secondary-blue);
        border-color: var(--secondary-blue);
        }
 
 
    </style>
 
<aside id="sidebar" aria-label="Sidebar"></aside>
 
<div class="content">
  <h3>Dashboard</h3>
 
  <div class="row g-3">
      <div class="col-md-3"><div class="card p-3 small-card"><h6>Low Stock</h6><div id="lowStockList"></div></div></div>
      <div class="col-md-3"><div class="card p-3 small-card"><h6>Pending Prescriptions</h6><div id="pendingPresList"></div></div></div>
      <div class="col-md-3"><div class="card p-3 small-card"><h6>Today’s Bills</h6><div id="todaysBills"></div></div></div>
      <div class="col-md-3"><div class="card p-3 small-card"><h6>Open Tickets</h6><div id="openTickets"></div></div></div>
  </div>
 
  <div class="card mt-3">
    <div class="card-body">
      <h5>Recent Activity</h5>
      <ul id="activityLog" class="list-unstyled"></ul>
    </div>
  </div>

</div>

<script>
  $("#sidebar").load("components/sidebar.html", function(){
    $("a[href='dashboard.html']").addClass("active");
  });

  renderDashboardWidgets();
  renderActivity();
</script>

</body>
</html>
