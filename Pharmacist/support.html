<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Support Tickets</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/data/sample-data.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/scripts.js"></script>
 
    <style>
        :root {
            --navy: #07245a;
            --royal: #0a3d91;
            --sky: #dff4ff;
            --accent: #5eb7f7;
            --muted: #c9d8ef;
            --white: #ffffff;
            --text: #07245a;
        }
 
        body {
            margin: 0;
            font-family: system-ui, "Segoe UI";
            background: linear-gradient(180deg, var(--sky), #fff 85%);
            color: var(--text);
            display: flex;
            min-height: 100vh;
        }
 
        #sidebar {
            width: 260px;
            background: var(--navy);
            color: var(--white);
            padding: 24px;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            box-shadow: 4px 0 18px rgba(7, 36, 90, 0.12);
        }
 
        #sidebar a {
            display: block;
            color: var(--white);
            padding: 10px 12px;
            margin-bottom: 8px;
            background: linear-gradient(180deg, var(--royal), var(--navy));
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }
 
        #sidebar a:hover,
        #sidebar a.active {
            background: var(--accent);
            color: var(--navy);
        }
 
        .main {
            margin-left: 260px;
            padding: 30px;
            width: 100%;
        }
 
        .panel {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 8px 24px rgba(7, 36, 90, 0.06);
        }
 
        .page-title {
            font-weight: 700;
            color: var(--navy);
        }
    </style>
</head>
 
<body>
 
    <!-- Sidebar -->   
    <aside id="sidebar" aria-label="Sidebar"></aside>
    <!-- Main -->
    <main class="main">
        <h2 class="page-title mb-3">Support</h2>
 
        <section class="panel">
            <h5 class="fw-bold mb-3">Need Assistance?</h5>
 
            <p class="mb-4">If you are facing any issues, feel free to reach out to our support team.</p>
 
            <form id="supportForm">
                <div class="mb-3">
                    <label class="form-label">Issue Category</label>
                    <select class="form-select" required>
                        <option>Medicine Management</option>
                        <option>Prescription Issues</option>
                        <option>Account / Login</option>
                        <option>Technical Issues</option>
                        <option>Other</option>
                    </select>
                </div>
 
                <div class="mb-3">
                    <label class="form-label">Describe Your Issue</label>
                    <textarea class="form-control" rows="4" required></textarea>
                </div>
 
                <div class="card">
                <div class="card-body">
                  <table class="table" id="ticketsTable">
                    <thead>
                      <tr>
                        <th>ID</th><th>Customer</th><th>Status</th><th>Created</th><th>Actions</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </form>
        </section>
    </main>

<script>
  $("#sidebar").load("components/sidebar.html", () => {
    $("a[href='support.html']").addClass("active");
  });

  renderTickets();
</script>

</body>
</html>
