<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy - Carted Medicines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
 
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="flex-grow-1">
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm custom-navbar"
     style="background: linear-gradient(90deg, #07245a, #0a3d91) !important;">
  <div class="container-fluid">
    <span class="text-white ms-auto">Your Health, Our Priority</span>
  </div>
</nav>
 
 
 
<!-- Sidebar placeholder -->
<div id="sidebarContainer"></div>
<script>
      $("#sidebarContainer").load("../Shared/sidebar.html");
 
  </script>
 
 <div class="content">
    <div class="container-fluid py-5">
        <div class="row">
            <!-- Medicines List Section -->
            <div class="col-lg-8">
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-cart3"></i> Your Cart (5 Items)</h5>
                    </div>
                    <div class="card-body">
                        <div id="medicinesList">
                            <!-- Medicines will be populated here by jQuery -->
                        </div>
                    </div>
                </div>
            </div>
 
            <!-- Prescription Upload Section -->
            <div class="col-lg-4">
                <div class="card shadow-sm border-0 sticky-top" style="top: 20px;">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-file-earmark-pdf"></i> Upload Prescription</h5>
                    </div>
                    <div class="card-body">
                        <form id="prescriptionForm">
                            <div class="mb-3">
                                <label for="prescriptionFile" class="form-label fw-bold">Select Prescription File</label>
                                <input type="file" class="form-control" id="prescriptionFile" accept=".pdf,.jpg,.png,.jpeg" required>
                                <small class="text-muted">Accepted: PDF, JPG, PNG (Max 5MB)</small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Customer Name</label>
                                <input class="form-control" id="userCustomer" required>
                                </div>
                            <div class="mb-3">
                                <label for="userDoctor" class="form-label fw-bold">Doctor's Name</label>
                                <input type="text" class="form-control" id="userDoctor" placeholder="Enter doctor's name" required>
                            </div>
 
                            <div class="mb-3">
                                <label for="notes" class="form-label fw-bold">Additional Notes</label>
                                <textarea class="form-control" id="notes" rows="3" placeholder="Any special instructions..."></textarea>
                            </div>
 
                            <div class="d-grid">
                                <button type="button" class="btn btn-success btn-lg fw-bold" id="proceedBtn">
                                    <i class="bi bi-arrow-right"></i> PROCEED
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
 
    <!-- Scripts -->
    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_med.js"></script>
    <script src="script.js"></script>
   
</body>
</html>
